<!DOCTYPE html>
<html lang="en">

    <!-- partial:index.partial.html -->
    <base href=".">
    <script src="./AudioContextMonkeyPatch.js"></script>
    <script src="./BufferLoader.js"></script>
    <div class="daw-wrapper">
      <!-- TUTORIAL / LEGEND -->
      <div class="row legend" id="legend">
        <div class="column tutorial" id="legend-transport">
          <div class="row legend-header">Master Playback</div>
          <div class="row">
            <img id="legend-return" src="./img/returnButton.png"></img>
            <label class="legend-label" for="legend-return">Return to start</label>
          </div>
          <div class="row">
            <img class="row" id="legend-pause" src="./img/pauseButton.png" </img>
            <label class="legend-label" for="legend-pause">Pause playback</label>
          </div>
          <div class="row">
            <img class="row" id="legend-play" src="./img/playButton.png" </img>
            <label class="legend-label" for="legend-play">Begin playback</label>
          </div>
        </div>
        <div class="column tutorial" id="legend-tracks">
          <div class="row legend-header"> Track Controls </div>
          <div class="row">
            <img id="legend-volume" src="./img/unmutedButton.png"></img>
            <label class="legend-label" for="legend-volume">Track volume</label>
          </div>
          <div class="row">
            <img class="row" id="legend-pan" src="./img/lr.png"></img>
            <label class="legend-label" for="legend-pan">Pan audio left/right</label>
          </div>
          <div class="row">
            <img class="row" id="legend-fadeIn" src="./img/fadeIn.png" </img>
            <img class="row" id="legend-fadeOut" src="./img/fadeOut.png" </img>
            <label class="legend-label" for="legend-fadeOut">Fade In/Out Time</label>
          </div>
        </div>
        <div class="column tutorial" id="legend-region">
          <div class="row legend-header"> Audio Clip Controls </div>
          <div class="row" id="legend-resizer">
            <img class="row" id="legend-trim" src="./img/resizer.png"></img>
            <label class="legend-label" for="legend-return">Trim clip start/end</label>
          </div>
          <div class="row">
            <img class="row" id="legend-pause" src="./img/grab.png" </img>
            <label class="legend-label" for="legend-pause">Drag to move clip</label>
          </div>
          <div class="row">
            <img class="row" id="legend-play" src="./img/waveformIcon.png" </img>
            <label class="legend-label" for="legend-play">Audio waveform</label>
          </div>
        </div>
      </div>
      <!-- TRACK 0 -->
      <div class="row track-row" id="row0">
        <div class="header column" id="header0">
          <div class="label" id="label0">
            <h4>Ambiance</h4>
          </div>
          <div class="row volume-controls">
            <div class="volume-label column">
              <img src="./img/mutedButton.png" width="15px" height="15px"></img>
            </div>
            <div class="volume-slider column">
              <input id="gain0" type="range" min="0" max="1" value=".5" step="0.01">
            </div>
            <div class="volume-label column">
              <img type="image" src="./img/unmutedButton.png" width="15px" height="15px" role="switch"></img>
            </div>
          </div>
          <!-- volume controls
        -->
          <div class="row pan-controls">
            <div class="pan-label column">L</div>
            <div class="pan-slider column">
              <input id="pan0" type="range" min="-4" max="4" value="0" step="0.01">
            </div>
            <div class="pan-label column">R</div>
          </div>
          <!-- pan controls -->
          <div class="fade-controls row">
            <div class="fade-label column">
              <img type="image" src="./img/fadeIn.png" width="10px" height="15px" role="switch"></img>
            </div>
            <div class="fade-input column">
              <input id="fadeIn0" type="number" min='0' max='30' value='0.0' step="0.1">
            </div>
            <div class="fade-input column">
              <input id="fadeOut0" type="number" min='0' max='30' value='0.0' step="0.1">
            </div>
            <div class="fade-label column">
              <img type="image" src="./img/fadeOut.png" width="10px" height="15px" role="switch"></img>
            </div>
          </div>
          <!-- fade controls -->
        </div>
        <div class="track column resizable moveable" id="track0">
          <p>Ambiance.mp3</p>
          <div class="trackLabel row resizers" id="trackLabel0">
            <div class="waveform"></div>
            <div class='resizer
    side-left'></div>
            <div class='resizer bottom-left'></div>
            <div class='resizer side-right'></div>
            <div class='resizer bottom-right'></div>
          </div>
        </div>
      </div>
